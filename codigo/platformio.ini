[env:attiny84]
platform = atmelavr
board = attiny84
test_ignore = 
  test_pomodoro
framework = arduino
upload_protocol = stk500v1
upload_flags = 
  -P$UPLOAD_PORT
  -b$UPLOAD_SPEED

upload_port = /dev/cu.usbserial-110
upload_speed = 19200

board_fuses.bootloader = no
board_fuses.lfuse = 0xE2
board_fuses.hfuse = 0xDF
board_fuses.efuse = 0xFF

